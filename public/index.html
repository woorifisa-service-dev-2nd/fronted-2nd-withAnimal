<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WithAnimal Section</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <header>
        <div class="header-logo">
            <img id="dog1" src="dog1.jpg" alt="강아지사진">
            <div>같이강아지</div>
        </div>
    </header>

    <section id="withanimal-section">
        <div id="selectbox-container">
            <label for="animal-selector">종류를 선택하세요:</label>
            <select id="animal-selector">
                <option value="dog">관광지</option>
                <option value="cat">숙박</option>
                <option value="rabbit">식음료</option>
                <option value="bird">체험</option>
                <option value="fish">동물병원</option>
            </select>
        </div>
        <div class="selectBox2 ">
          <button class="label">fruits 🍊</button>
          <ul class="optionList">
            <li class="optionItem">apple</li>
            <li class="optionItem">orange</li>
            <li class="optionItem">grape</li>
            <li class="optionItem">melon</li>
          </ul>
        </div>
    </section>

    <div class="content">
        <p>여기에 페이지의 나머지 내용을 추가</p>
        <p>강아지 사진이나 배경 등</p>
    </div>

    <footer>
        <p>파파고처럼 바닥면 추가</p>
    </footer>
</body>
</html>
